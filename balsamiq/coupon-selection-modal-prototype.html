<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balsamiq Prototype - Coupon Selection Modal</title>
  <style>
    body { background: #f4f4f4; font-family: 'Comic Sans MS', cursive, sans-serif; }
    .balsamiq-modal { background: rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .balsamiq-dialog { background: #fff; border: 2px solid #222; border-radius: 8px; width: 380px; box-shadow: 2px 2px 0 #bbb; padding: 24px 28px; }
    .balsamiq-title { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
    .balsamiq-list { max-height: 160px; overflow-y: auto; margin-bottom: 12px; }
    .balsamiq-coupon-item { border: 1.5px dashed #aaa; border-radius: 4px; padding: 8px 10px; margin-bottom: 8px; cursor: pointer; }
    .balsamiq-coupon-item:hover { background: #f7f7f7; }
    .balsamiq-coupon-code { font-weight: bold; color: #217a21; }
    .balsamiq-coupon-desc { font-size: 0.97em; color: #666; margin: 2px 0; }
    .balsamiq-coupon-expiry { font-size: 0.95em; color: #888; }
    .balsamiq-loading { text-align: center; color: #888; font-size: 1em; margin: 18px 0; }
    .balsamiq-error { text-align: center; color: #b80000; font-size: 1em; margin: 18px 0; }
    .balsamiq-empty { text-align: center; color: #888; font-size: 1em; margin: 18px 0; }
    .balsamiq-btn { width: 100%; padding: 8px 0; background: #eee; border: 2px solid #222; border-radius: 4px; font-size: 1em; font-weight: bold; cursor: pointer; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="balsamiq-modal">
    <div class="balsamiq-dialog">
      <div class="balsamiq-title">Select applicable coupon</div>
      <div class="balsamiq-loading" style="display:none;">Loading...</div>
      <div class="balsamiq-error" style="display:none;">Failed to fetch coupons</div>
      <div class="balsamiq-empty" style="display:none;">No coupons available for this course.</div>
      <div class="balsamiq-list">
        <div class="balsamiq-coupon-item">
          <div class="balsamiq-coupon-code">CODE50 <span style="color:#888;">-50%</span></div>
          <div class="balsamiq-coupon-desc">Get 50% off this course</div>
          <div class="balsamiq-coupon-expiry">Expires: 2024-07-01</div>
        </div>
        <div class="balsamiq-coupon-item">
          <div class="balsamiq-coupon-code">SUMMER20 <span style="color:#888;">-20%</span></div>
          <div class="balsamiq-coupon-desc">Summer special discount</div>
          <div class="balsamiq-coupon-expiry">Expires: 2024-08-01</div>
        </div>
      </div>
      <button class="balsamiq-btn" disabled>Close</button>
    </div>
  </div>
</body>
</html>
