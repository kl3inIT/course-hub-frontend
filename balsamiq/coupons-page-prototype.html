<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balsamiq Prototype - Coupons Page (Accurate)</title>
  <style>
    body { background: #f4f4f4; font-family: 'Comic Sans MS', cursive, sans-serif; }
    .container { max-width: 1200px; margin: 40px auto; background: #fff; border: 2px solid #222; border-radius: 8px; padding: 32px 36px; box-shadow: 2px 2px 0 #bbb; }
    .tabs-row { display: flex; align-items: center; gap: 16px; margin-bottom: 18px; }
    .tab { padding: 8px 24px; border: 2px solid #222; border-radius: 6px 6px 0 0; background: #eee; font-weight: bold; cursor: pointer; }
    .tab.active { background: #fff; border-bottom: 2px solid #fff; }
    .search { margin-left: auto; padding: 7px 10px; border: 2px solid #222; border-radius: 4px; font-size: 1em; background: #fafafa; min-width: 260px; }
    .main-row { display: flex; gap: 32px; }
    .sidebar { width: 240px; border-right: 2px solid #eee; padding-right: 18px; }
    .sidebar-title { font-weight: bold; margin-bottom: 10px; font-size: 1.1em; }
    .filter-group { margin-bottom: 18px; }
    .label { display: block; font-weight: bold; margin-bottom: 4px; }
    .select, .input { width: 100%; padding: 7px 10px; border: 2px solid #222; border-radius: 4px; font-size: 1em; background: #fafafa; margin-bottom: 6px; box-sizing: border-box; }
    .btn { padding: 7px 0; width: 100%; background: #eee; border: 2px solid #222; border-radius: 4px; font-size: 1em; font-weight: bold; cursor: pointer; margin-bottom: 6px; }
    .clear-btn { background: #fff; color: #888; border-style: dashed; }
    .content { flex: 1; }
    .coupon-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 18px; }
    .coupon-card { border: 2px solid #aaa; border-radius: 8px; padding: 18px 16px; background: #fafafa; position: relative; }
    .coupon-code { font-weight: bold; font-size: 1.1em; margin-bottom: 4px; }
    .coupon-perc { color: #217a21; font-weight: bold; font-size: 1.2em; margin-bottom: 2px; }
    .coupon-desc { font-size: 0.97em; color: #666; margin-bottom: 4px; }
    .coupon-date { font-size: 0.95em; color: #888; margin-bottom: 4px; }
    .coupon-applicable { font-size: 0.95em; color: #0074d9; margin-bottom: 4px; }
    .coupon-btns { display: flex; gap: 8px; margin-top: 8px; }
    .coupon-btn { flex: 1; padding: 6px 0; background: #eee; border: 2px solid #222; border-radius: 4px; font-size: 0.97em; font-weight: bold; cursor: pointer; }
    .coupon-btn:disabled { color: #aaa; border-color: #aaa; background: #f7f7f7; cursor: not-allowed; }
    .pagination { display: flex; justify-content: flex-end; align-items: center; gap: 6px; margin-top: 18px; }
    .page-btn { border: 2px solid #222; background: #eee; border-radius: 4px; padding: 4px 10px; font-size: 1em; cursor: pointer; }
    .page-btn.active { background: #bbb; font-weight: bold; }
    .page-btn:disabled { color: #aaa; border-color: #aaa; background: #f7f7f7; cursor: not-allowed; }
    .loading { text-align: center; color: #888; font-size: 1.1em; margin: 30px 0; }
    .empty { text-align: center; color: #888; font-size: 1.1em; margin: 30px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs-row">
      <div class="tab active">Available</div>
      <div class="tab">My Coupons</div>
      <input class="search" placeholder="Search coupons..." disabled>
    </div>
    <div class="main-row">
      <div class="sidebar">
        <div class="sidebar-title">Filters</div>
        <div class="filter-group">
          <label class="label">Category</label>
          <select class="select" disabled><option>All</option></select>
        </div>
        <div class="filter-group">
          <label class="label">Course</label>
          <select class="select" disabled><option>All</option></select>
        </div>
        <div class="filter-group">
          <label class="label">Percentage</label>
          <input class="input" type="number" placeholder="Enter percentage" disabled>
        </div>
        <button class="btn" disabled>Apply Filters</button>
        <button class="btn clear-btn" disabled>Clear all</button>
      </div>
      <div class="content">
        <div class="coupon-grid">
          <div class="coupon-card">
            <div class="coupon-code">CODE50</div>
            <div class="coupon-perc">50% OFF</div>
            <div class="coupon-desc">Get 50% off this course</div>
            <div class="coupon-date">Valid: 01/06/2024 - 01/07/2024</div>
            <div class="coupon-applicable">All Items</div>
            <div class="coupon-btns">
              <button class="coupon-btn" disabled>Get</button>
              <button class="coupon-btn" disabled>Use Now</button>
              <button class="coupon-btn" disabled>Copy</button>
            </div>
          </div>
          <div class="coupon-card">
            <div class="coupon-code">SUMMER20</div>
            <div class="coupon-perc">20% OFF</div>
            <div class="coupon-desc">Summer special discount</div>
            <div class="coupon-date">Valid: 01/07/2024 - 01/08/2024</div>
            <div class="coupon-applicable">Specific Items</div>
            <div class="coupon-btns">
              <button class="coupon-btn" disabled>Get</button>
              <button class="coupon-btn" disabled>Use Now</button>
              <button class="coupon-btn" disabled>Copy</button>
            </div>
          </div>
        </div>
        <div class="loading" style="display:none;">Loading...</div>
        <div class="empty" style="display:none;">No coupons found.</div>
        <div class="pagination">
          <button class="page-btn" disabled>&lt;</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn">3</button>
          <span>...</span>
          <button class="page-btn">10</button>
          <button class="page-btn">&gt;</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
