<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balsamiq Prototype - OTP Confirmation</title>
  <style>
    body { background: #f4f4f4; font-family: 'Comic Sans MS', cursive, sans-serif; }
    .balsamiq-card { background: #fff; border: 2px solid #222; border-radius: 8px; width: 400px; margin: 40px auto; padding: 28px 32px 20px 32px; box-shadow: 2px 2px 0 #bbb; }
    .balsamiq-title { font-size: 1.3em; font-weight: bold; display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .balsamiq-desc { color: #888; font-size: 1em; margin-bottom: 16px; }
    .balsamiq-otp-row { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
    .balsamiq-otp-input { width: 38px; height: 44px; font-size: 1.5em; text-align: center; border: 2px solid #222; border-radius: 4px; background: #fafafa; }
    .balsamiq-alert { border: 2px dashed #d9534f; background: #fff0f0; color: #d9534f; padding: 7px 10px; margin-bottom: 10px; display: flex; align-items: center; font-size: 0.97em; }
    .balsamiq-alert-icon { font-weight: bold; margin-right: 8px; }
    .balsamiq-btn-row { display: flex; gap: 10px; margin-top: 10px; }
    .balsamiq-btn { flex: 1; padding: 8px 0; border: 2px solid #222; border-radius: 4px; background: #eee; font-weight: bold; font-size: 1em; cursor: pointer; }
    .balsamiq-btn-outline { background: #fff; border-style: dashed; color: #888; }
    .balsamiq-badge { display: inline-block; background: #eee; border: 1.5px solid #888; border-radius: 12px; padding: 2px 10px; font-size: 0.95em; color: #555; margin-left: 8px; }
    .balsamiq-success { color: #2ecc40; font-weight: bold; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="balsamiq-card">
    <div class="balsamiq-title"><span style="font-size:1.2em;">&#9993;</span> Enter Verification Code</div>
    <div class="balsamiq-desc">We've sent a 6-digit code to your email. Please enter it below.</div>
    <div class="balsamiq-alert" style="display:none"><span class="balsamiq-alert-icon">&#9888;</span> Error message here</div>
    <div class="balsamiq-otp-row">
      <input class="balsamiq-otp-input" maxlength="1" disabled>
      <input class="balsamiq-otp-input" maxlength="1" disabled>
      <input class="balsamiq-otp-input" maxlength="1" disabled>
      <input class="balsamiq-otp-input" maxlength="1" disabled>
      <input class="balsamiq-otp-input" maxlength="1" disabled>
      <input class="balsamiq-otp-input" maxlength="1" disabled>
    </div>
    <div style="text-align:center; margin-bottom:8px;">
      <span class="balsamiq-badge">00:59</span>
      <span style="font-size:0.95em; color:#888; margin-left:8px;">Attempts left: 5</span>
    </div>
    <div class="balsamiq-btn-row">
      <button class="balsamiq-btn balsamiq-btn-outline">Back</button>
      <button class="balsamiq-btn">Resend Code</button>
    </div>
    <div class="balsamiq-success" style="display:none">Verification successful!</div>
  </div>
</body>
</html>
