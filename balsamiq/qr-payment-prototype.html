<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balsamiq Prototype - QR Payment</title>
  <style>
    body { background: #f4f4f4; font-family: 'Comic Sans MS', cursive, sans-serif; }
    .balsamiq-card { background: #fff; border: 2px solid #222; border-radius: 8px; width: 480px; margin: 40px auto; padding: 28px 32px 20px 32px; box-shadow: 2px 2px 0 #bbb; }
    .balsamiq-title { font-size: 1.3em; font-weight: bold; margin-bottom: 8px; text-align: center; }
    .balsamiq-qr { width: 180px; height: 180px; background: #eee; border: 2px solid #aaa; border-radius: 8px; margin: 0 auto 18px auto; display: block; }
    .balsamiq-info { font-size: 1em; color: #444; margin-bottom: 8px; text-align: center; }
    .balsamiq-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 6px; }
    .balsamiq-label { font-weight: bold; color: #666; }
    .balsamiq-value { background: #fafafa; border: 1.5px dashed #aaa; border-radius: 4px; padding: 2px 8px; font-size: 1em; }
    .balsamiq-btn { padding: 6px 14px; background: #eee; border: 2px solid #222; border-radius: 4px; font-size: 1em; font-weight: bold; cursor: pointer; margin-left: 6px; }
    .balsamiq-btn:disabled { color: #aaa; border-color: #aaa; background: #f7f7f7; cursor: not-allowed; }
    .balsamiq-timer { text-align: center; font-size: 1.1em; color: #b59d00; margin: 10px 0; }
    .balsamiq-status { text-align: center; font-size: 1.1em; font-weight: bold; margin: 10px 0; }
    .balsamiq-status.pending { color: #888; }
    .balsamiq-status.success { color: #217a21; }
    .balsamiq-status.expired { color: #b80000; }
    .balsamiq-actions { display: flex; justify-content: center; gap: 12px; margin-top: 18px; }
    .balsamiq-loading { text-align: center; color: #888; font-size: 1.1em; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="balsamiq-card">
    <div class="balsamiq-title">Scan QR to Pay</div>
    <div class="balsamiq-qr"></div>
    <div class="balsamiq-info">Scan this QR code with your banking app to complete the payment.</div>
    <div class="balsamiq-row"><span class="balsamiq-label">Account:</span> <span class="balsamiq-value">123456789</span> <button class="balsamiq-btn" disabled>Copy</button></div>
    <div class="balsamiq-row"><span class="balsamiq-label">Bank:</span> <span class="balsamiq-value">TPBank</span></div>
    <div class="balsamiq-row"><span class="balsamiq-label">Account Holder:</span> <span class="balsamiq-value">Nguyen Van A</span></div>
    <div class="balsamiq-row"><span class="balsamiq-label">Amount:</span> <span class="balsamiq-value">$49.99</span> <button class="balsamiq-btn" disabled>Copy</button></div>
    <div class="balsamiq-row"><span class="balsamiq-label">Transaction Code:</span> <span class="balsamiq-value">TXN001</span> <button class="balsamiq-btn" disabled>Copy</button></div>
    <div class="balsamiq-timer">Time left: 00:59</div>
    <div class="balsamiq-status pending">Status: Pending</div>
    <div class="balsamiq-status success" style="display:none;">Status: Success</div>
    <div class="balsamiq-status expired" style="display:none;">Status: Expired</div>
    <div class="balsamiq-actions">
      <button class="balsamiq-btn" disabled>Return to Courses</button>
    </div>
    <div class="balsamiq-loading" style="display:none">Loading...</div>
  </div>
</body>
</html>
