<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balsamiq Prototype - Reset Password</title>
  <style>
    body { background: #f4f4f4; font-family: 'Comic Sans MS', cursive, sans-serif; }
    .balsamiq-card { background: #fff; border: 2px solid #222; border-radius: 8px; width: 400px; margin: 40px auto; padding: 28px 32px 20px 32px; box-shadow: 2px 2px 0 #bbb; }
    .balsamiq-title { font-size: 1.3em; font-weight: bold; display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .balsamiq-desc { color: #888; font-size: 1em; margin-bottom: 16px; }
    .balsamiq-label { display: block; font-weight: bold; margin-bottom: 4px; margin-top: 12px; }
    .balsamiq-input-row { position: relative; display: flex; align-items: center; }
    .balsamiq-input { width: 100%; padding: 7px 10px; border: 2px solid #222; border-radius: 4px; font-size: 1em; background: #fafafa; margin-bottom: 6px; box-sizing: border-box; }
    .balsamiq-eye-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: #eee; border: 1px solid #aaa; border-radius: 4px; padding: 2px 6px; font-size: 0.9em; cursor: pointer; }
    .balsamiq-password-reqs { background: #f7f7f7; border: 1.5px dashed #aaa; border-radius: 4px; padding: 8px 10px; margin: 8px 0 0 0; font-size: 0.95em; }
    .balsamiq-password-reqs-title { font-weight: bold; margin-bottom: 4px; color: #888; font-size: 0.97em; }
    .balsamiq-password-req-list { display: grid; grid-template-columns: 1fr 1fr; gap: 2px 10px; margin-top: 2px; }
    .balsamiq-password-req-item { display: flex; align-items: center; gap: 4px; color: #888; font-size: 0.97em; }
    .balsamiq-progress { width: 100%; height: 10px; background: #eee; border-radius: 4px; margin: 8px 0; overflow: hidden; }
    .balsamiq-progress-bar { height: 100%; background: #2ecc40; width: 80%; }
    .balsamiq-alert { border: 2px dashed #d9534f; background: #fff0f0; color: #d9534f; padding: 7px 10px; margin-bottom: 10px; display: flex; align-items: center; font-size: 0.97em; }
    .balsamiq-alert-icon { font-weight: bold; margin-right: 8px; }
    .balsamiq-btn { width: 100%; padding: 10px 0; background: #eee; border: 2px solid #222; border-radius: 4px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-bottom: 10px; margin-top: 8px; }
    .balsamiq-success { color: #2ecc40; font-weight: bold; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="balsamiq-card">
    <div class="balsamiq-title"><span style="font-size:1.2em;">&#128274;</span> Reset Your Password</div>
    <div class="balsamiq-desc">Create a new secure password for your account</div>
    <div class="balsamiq-alert" style="display:none"><span class="balsamiq-alert-icon">&#9888;</span> Error message here</div>
    <form>
      <label class="balsamiq-label" for="password">New Password</label>
      <div class="balsamiq-input-row">
        <input class="balsamiq-input" id="password" name="password" type="password" placeholder="Enter new password" autocomplete="new-password" disabled>
        <button type="button" class="balsamiq-eye-btn" tabindex="-1">üëÅ</button>
      </div>
      <div class="balsamiq-password-reqs">
        <div class="balsamiq-password-reqs-title">Password must contain:</div>
        <div class="balsamiq-password-req-list">
          <div class="balsamiq-password-req-item">&#x2714; 8+ characters</div>
          <div class="balsamiq-password-req-item">&#x2714; Uppercase letter</div>
          <div class="balsamiq-password-req-item">&#x2714; Lowercase letter</div>
          <div class="balsamiq-password-req-item">&#x2714; Number</div>
          <div class="balsamiq-password-req-item">&#x2714; Special character</div>
        </div>
      </div>
      <label class="balsamiq-label" for="confirmPassword">Confirm New Password</label>
      <div class="balsamiq-input-row">
        <input class="balsamiq-input" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm new password" autocomplete="new-password" disabled>
        <button type="button" class="balsamiq-eye-btn" tabindex="-1">üëÅ</button>
      </div>
      <div class="balsamiq-progress"><div class="balsamiq-progress-bar" style="width:60%"></div></div>
      <button class="balsamiq-btn" type="submit" disabled>Reset Password</button>
    </form>
    <div class="balsamiq-success" style="display:none">Password reset successful! You can now sign in.</div>
  </div>
</body>
</html>
